<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="assets/images/ani.png" />
    <title>ANI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-[#FBFADA] shadow-md">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="#">
            <img class="h-8" src="assets/images/ani.png" alt="ANI" />
          </a>
        </div>

        <div class="hidden lg:flex lg:gap-x-8">
          <a href="#" class="text-[#436850] font-semibold hover:text-gray-800"
            >Explore</a
          >
          <a href="#" class="text-[#436850] font-semibold hover:text-gray-800"
            >About</a
          >
          <a href="#" class="text-[#436850] font-semibold hover:text-gray-800"
            >Products</a
          >
        </div>
        <div class="lg:hidden">
          <button
            class="text-gray-700 hover:text-gray-900 focus:outline-none"
            aria-label="Toggle menu"
          >
            <!-- Mobile menu icon -->
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <!-- Main Form -->
    <main class="flex items-center justify-center min-h-screen px-6 py-8">
      <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <div class="flex justify-center">
          <img class="h-10 mb-4" src="assets/images/ani.png" alt="logo" />
        </div>
        <h1 class="text-3xl font-extrabold text-center text-[#436850] mb-6">
          Sign-Up
        </h1>

        <form id="register-form" class="space-y-4">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              placeholder="jeremtherock"
              class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-[#436850] focus:border-[#436850]"
              required
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-[#436850] focus:border-[#436850]"
              required
            />
          </div>

          <div>
            <label
              for="first-name"
              class="block text-sm font-medium text-gray-700"
              >First Name</label
            >
            <input
              type="text"
              name="firstName"
              id="first-name"
              placeholder="John"
              class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-[#436850] focus:border-[#436850]"
              required
            />
          </div>

          <div>
            <label
              for="last-name"
              class="block text-sm font-medium text-gray-700"
              >Last Name</label
            >
            <input
              type="text"
              name="lastName"
              id="last-name"
              placeholder="Doe"
              class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-[#436850] focus:border-[#436850]"
              required
            />
          </div>

          <div>
            <label
              for="phone-number"
              class="block text-sm font-medium text-gray-700"
              >Phone Number</label
            >
            <input
              type="tel"
              name="phoneNumber"
              id="phone-number"
              placeholder="09243574356"
              class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-[#436850] focus:border-[#436850]"
              required
            />
          </div>

          <div>
            <label for="address" class="block text-sm font-medium text-gray-700"
              >Address</label
            >
            <input
              type="text"
              name="address"
              id="address"
              placeholder="123 Main St"
              class="w-full border border-gray-300 rounded-md p-2.5 focus:ring-[#436850] focus:border-[#436850]"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-[#436850] text-white font-medium p-2.5 rounded-md hover:bg-[#365c45] focus:ring-2 focus:ring-[#365c45]"
          >
            Create an account
          </button>

          <p class="text-center text-sm text-gray-500 mt-2">
            Already have an account?
            <a
              href="login.html"
              class="text-[#436850] font-medium hover:underline"
              >Login here</a
            >
          </p>
        </form>
        <div id="register-error" class="text-red-500 text-sm mt-2"></div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="js/register.js"></script>
  </body>
</html>
