<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
        ANI
    </title>
    <!--Replace with your tailwind.css once created-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define your gradient here - use online tools to find a gradient matching your branding-->
    <style>
        .gradient {
            background: linear-gradient(90deg, #d53369 0%, #daae51 100%);
        }
    </style>
</head>

<body class="gradient">
    <div id="owner">

    </div>
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Product Detail</h1>
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-semibold mb-2" for="name">Name:</label>
                <p id="name" class="text-gray-900 text-xl"></p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-semibold mb-2" for="description">Description:</label>
                <p id="description" class="text-gray-900 text-xl"></p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-semibold mb-2" for="price">Price:</label>
                <p id="price" class="text-gray-900 text-xl"></p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-semibold mb-2" for="stock">Stock:</label>
                <p id="stock" class="text-gray-900 text-xl"></p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-semibold mb-2" for="productPictureUrl">Product
                    Picture:</label>
                <img id="productPictureUrl" alt="Product Picture" class="rounded-lg shadow-md w-full h-auto">
            </div>
            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Comments</h2>
                <div id="comments" class="bg-gray-100 p-4 rounded-lg shadow-inner">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src="js/product_detail.js"></script>
</body>

</html>
